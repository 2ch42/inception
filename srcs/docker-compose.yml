networks:
  intra:
    driver: bridge

volumes:
  db_volumes:
    name: db_volumes
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/changhyl/data/db/
  wp_volumes:
    name: wp_volumes
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/changhyl/data/wp/